esphome:
  name: waveshare-s3-7
  friendly_name: "Waveshare S3 7\""
  min_version: 2024.10.0

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_MBEDTLS_CERTIFICATE_BUNDLE: n

logger:
ota:
  - platform: esphome
api:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "Waveshare-Setup"
    password: "changeme123"

time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/Oslo

interval:
  - interval: 1s
    then:
      - lambda: |-
          auto now = id(sntp_time).now();
          auto *label = id(lbl_clock);
          if (!now.is_valid()) {
            lv_label_set_text(label, "--:--");
          } else {
            auto text = now.strftime("%H:%M");
            lv_label_set_text(label, text.c_str());
          }

psram:
  mode: octal
  speed: 80MHz

# --- MQTT (Homey/HA bridge) ---
mqtt:
  broker: !secret mqtt_host
  username: !secret mqtt_user
  password: !secret mqtt_pass
  discovery: false
  birth_message:
    topic: home/waveshare7/availability
    payload: online
  will_message:
    topic: home/waveshare7/availability
    payload: offline

# --- I2C for GT911 + CH422G ---
i2c:
  sda: GPIO8
  scl: GPIO9
  id: bus_main
  frequency: 400kHz

# --- CH422G IO expander ---
ch422g:
  id: io_ex

# --- Touchscreen (GT911) ---
touchscreen:
  platform: gt911
  id: gt
  interrupt_pin: GPIO4
  reset_pin:
    ch422g: io_ex
    number: 1

# --- Display (Waveshare ESP32-S3 Touch LCD 7") ---
display:
  - platform: mipi_rgb
    id: panel
    model: ESP32-S3-TOUCH-LCD-7-800X480
    enable_pin:
      ch422g: io_ex
      number: 2

# ================================
#           FONTS
# ================================
# Use ESPHome's standard font component (works with LVGL).
font:
  - file: "gfonts://Roboto"
    id: font_clock
    size: 72
  - file: "gfonts://Roboto"
    id: font_button_text
    size: 16
  - file: "fonts/fa-solid-900.ttf"
    id: font_button_icon
    size: 16
    bpp: 4
    # Include only the glyphs we use (TV, Lightbulb, Music)
    glyphs:
      - "\uF26C"
      - "\uF0EB"
      - "\uF0C2"
      - "\uF001"

# ================================
#           LVGL UI
# ================================
lvgl:
  id: ui
  touchscreens: [gt]

  pages:
    - id: page_main
      bg_color: 0x000000  # dashboard background
      widgets:
        # Left panel (30%)
        - obj:
            id: panel_left
            width: 240
            height: 480
            align: left_mid
            bg_color: 0x000000
            border_width: 0
            pad_top: 16
            pad_bottom: 16
            pad_left: 16
            pad_right: 16
            scrollbar_mode: "off"
            widgets:
              - label:
                  id: lbl_clock
                  text: "--:--"
                  text_font: font_clock
                  text_color: 0xFFFFFF
                  align: top_mid
                  y: 0
              - obj:
                  id: panel_left_buttons
                  width: 100%
                  height: 360
                  align: top_left
                  y: 100
                  bg_color: 0x000000
                  bg_opa: 100%
                  border_width: 0
                  scrollbar_mode: "off"
                  layout:
                    type: flex
                    flex_flow: column
                    flex_align_main: start
                    flex_align_cross: start
                    pad_row: 16
                  widgets:
                    # Button: TV
                    - button:
                        id: btn_tv
                        width: 100%
                        height: 64
                        bg_color: 0x000000
                        border_color: 0x2A2D32
                        border_width: 2
                        radius: 12
                        pad_left: 16
                        pad_right: 16
                        pad_top: 12
                        pad_bottom: 12
                        on_boot:
                          - lambda: |-
                              auto *btn = id(btn_tv);
                              lv_obj_set_style_bg_color(btn, lv_color_hex(0x27BAFD), LV_PART_MAIN | LV_STATE_PRESSED);
                              lv_obj_set_style_bg_color(btn, lv_color_hex(0x27BAFD), LV_PART_MAIN | LV_STATE_CHECKED);
                        on_click:
                          - mqtt.publish:
                              topic: /stemning/loft
                              payload: "toggle"
                        widgets:
                          - label:
                              text: "\uF26C"
                              text_font: font_button_icon
                              text_color: 0xFFFFFF
                              align: left_mid
                              x: 0
                          - label:
                              text: "TV"
                              text_font: font_button_text
                              text_color: 0xC8CDD2
                              align: left_mid
                              x: 48
                    # Button: Kveld
                    - button:
                        id: btn_kveld
                        width: 100%
                        height: 64
                        bg_color: 0x000000
                        border_color: 0x2A2D32
                        border_width: 2
                        radius: 12
                        pad_left: 16
                        pad_right: 16
                        pad_top: 12
                        pad_bottom: 12
                        on_boot:
                          - lambda: |-
                              auto *btn = id(btn_kveld);
                              lv_obj_set_style_bg_color(btn, lv_color_hex(0x27BAFD), LV_PART_MAIN | LV_STATE_PRESSED);
                              lv_obj_set_style_bg_color(btn, lv_color_hex(0x27BAFD), LV_PART_MAIN | LV_STATE_CHECKED);
                        on_click:
                          - mqtt.publish:
                              topic: /stemning/loft
                              payload: "Kveld"
                        widgets:
                          - label:
                              text: "\uF0EB"
                              text_font: font_button_icon
                              text_color: 0xFFFFFF
                              align: left_mid
                              x: 0
                          - label:
                              text: "Kveld"
                              text_font: font_button_text
                              text_color: 0xC8CDD2
                              align: left_mid
                              x: 48
                    # Button: Lys
                    - button:
                        id: btn_lys
                        width: 100%
                        height: 64
                        bg_color: 0x000000
                        border_color: 0x2A2D32
                        border_width: 2
                        radius: 12
                        pad_left: 16
                        pad_right: 16
                        pad_top: 12
                        pad_bottom: 12
                        on_boot:
                          - lambda: |-
                              auto *btn = id(btn_lys);
                              lv_obj_set_style_bg_color(btn, lv_color_hex(0x27BAFD), LV_PART_MAIN | LV_STATE_PRESSED);
                              lv_obj_set_style_bg_color(btn, lv_color_hex(0x27BAFD), LV_PART_MAIN | LV_STATE_CHECKED);
                        on_click:
                          - mqtt.publish:
                              topic: /stemning/loft
                              payload: "Les"
                        widgets:
                          - label:
                              text: "\uF001"
                              text_font: font_button_icon
                              text_color: 0xFFFFFF
                              align: left_mid
                              x: 0
                          - label:
                              text: "Lys"
                              text_font: font_button_text
                              text_color: 0xC8CDD2
                              align: left_mid
                              x: 48
        # Right panel (70%)
        - obj:
            id: panel_right
            width: 560
            height: 480
            align: right_mid
            bg_color: 0x000000
            border_width: 0
