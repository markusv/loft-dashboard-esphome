# Global temperature history storage
globals:
  - id: temp_history
    type: std::vector<float>
    restore_value: false

interval:
  - interval: 1s
    then:
      - lambda: |-
          auto now = id(sntp_time).now();
          auto *label = id(lbl_clock);
          if (!now.is_valid()) {
            lv_label_set_text(label, "--:--");
          } else {
            auto text = now.strftime("%H:%M");
            lv_label_set_text(label, text.c_str());
          }
  - interval: 1h
    then:
      - lambda: |-
          // Update chart every hour with current temperature
          // Get current temperature (use sensor state)
          if (id(mqtt_temperature).has_state()) {
            float temp = id(mqtt_temperature).state;
            
            // Add to history (keep last 24 points = 24 hours at 1h intervals)
            id(temp_history).push_back(temp);
            if (id(temp_history).size() > 24) {
              id(temp_history).erase(id(temp_history).begin());
            }
            
            // Draw chart on canvas
            auto *canvas = id(chart_temperature);
            if (!canvas) return;
            
            if (id(temp_history).size() >= 1) {
              // Find min/max for scaling
              float min_val = id(temp_history)[0];
              float max_val = id(temp_history)[0];
              for (float val : id(temp_history)) {
                if (val < min_val) min_val = val;
                if (val > max_val) max_val = val;
              }
              float range = max_val - min_val;
              if (range < 1.0) {
                min_val -= 0.5;
                max_val += 0.5;
                range = max_val - min_val;
              }
              
              // Clear canvas
              lv_draw_rect_dsc_t rect_dsc;
              lv_draw_rect_dsc_init(&rect_dsc);
              rect_dsc.bg_color = lv_color_hex(0x1a1a1c);
              lv_canvas_draw_rect(canvas, 0, 0, 248, 165, &rect_dsc);
              
              // Draw grid lines
              lv_draw_line_dsc_t grid_dsc;
              lv_draw_line_dsc_init(&grid_dsc);
              grid_dsc.color = lv_color_hex(0x2A2D32);
              grid_dsc.width = 1;
              
              // Horizontal grid lines
              for (int i = 0; i <= 4; i++) {
                int y = 15 + (i * 135 / 4);
                lv_point_t grid_points[2] = {{10, (lv_coord_t)y}, {238, (lv_coord_t)y}};
                lv_canvas_draw_line(canvas, grid_points, 2, &grid_dsc);
              }
              
              // Draw temperature line (only if we have more than one point)
              if (id(temp_history).size() > 1) {
                lv_draw_line_dsc_t line_dsc;
                lv_draw_line_dsc_init(&line_dsc);
                line_dsc.color = lv_color_hex(0x27BAFD);
                line_dsc.width = 2;
                
                std::vector<lv_point_t> points;
                points.resize(id(temp_history).size());
                
                for (size_t i = 0; i < id(temp_history).size(); i++) {
                  int x = 10 + (i * 228 / (id(temp_history).size() - 1));
                  float normalized = (id(temp_history)[i] - min_val) / range;
                  int y = 150 - (normalized * 135);
                  points[i] = {(lv_coord_t)x, (lv_coord_t)y};
                }
                
                lv_canvas_draw_line(canvas, points.data(), points.size(), &line_dsc);
              } else if (id(temp_history).size() == 1) {
                // Draw a single point if we only have one reading
                lv_draw_rect_dsc_t point_dsc;
                lv_draw_rect_dsc_init(&point_dsc);
                point_dsc.bg_color = lv_color_hex(0x27BAFD);
                float normalized = (id(temp_history)[0] - min_val) / range;
                int y = 150 - (normalized * 135);
                // Draw a larger, more visible dot
                lv_canvas_draw_rect(canvas, 115, y - 3, 6, 6, &point_dsc);
              }
              
              lv_obj_invalidate(canvas);
            }
          }

