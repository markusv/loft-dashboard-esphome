esphome:
  name: waveshare-s3-7
  friendly_name: "Waveshare S3 7\""
  min_version: 2024.10.0

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_MBEDTLS_CERTIFICATE_BUNDLE: n

logger:
ota:
  - platform: esphome
api:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "Waveshare-Setup"
    password: "changeme123"

psram:
  mode: octal
  speed: 80MHz

# --- MQTT (Homey/HA bridge) ---
mqtt:
  broker: !secret mqtt_host
  username: !secret mqtt_user
  password: !secret mqtt_pass
  discovery: false
  birth_message:
    topic: home/waveshare7/availability
    payload: online
  will_message:
    topic: home/waveshare7/availability
    payload: offline

# --- I2C for GT911 + CH422G ---
i2c:
  sda: GPIO8
  scl: GPIO9
  id: bus_main
  frequency: 400kHz

# --- CH422G IO expander ---
ch422g:
  id: io_ex

# --- Touchscreen (GT911) ---
touchscreen:
  platform: gt911
  id: gt
  interrupt_pin: GPIO4
  reset_pin:
    ch422g: io_ex
    number: 1

# --- Display (Waveshare ESP32-S3 Touch LCD 7") ---
display:
  - platform: mipi_rgb
    id: panel
    model: ESP32-S3-TOUCH-LCD-7-800X480
    enable_pin:
      ch422g: io_ex
      number: 2

# ================================
#           FONTS
# ================================
# Use ESPHome's standard font component (works with LVGL).
font:
  - file: "fonts/fa-solid-900.ttf"
    id: fa_48
    size: 48
    bpp: 4
    # Include only the glyphs we use (TV, Lightbulb, Music)
    glyphs:
      - "\uF26C"
      - "\uF0EB"
      - "\uF001"

# ================================
#           LVGL UI
# ================================
lvgl:
  id: ui
  touchscreens: [gt]

  pages:
    - id: page_main
      bg_color: 0x0F1419  # dashboard background
      widgets:
        # Title
        - label:
            text: "Loft Dashboard"
            align: top_mid
            y: 8
            text_color: 0xC8CDD2

        # -------- Button: TV --------
        - button:
            id: btn_tv
            width: 220
            height: 120
            x: 70
            y: 120
            bg_color: 0x24282E       # card bg
            border_color: 0x2A2D32   # card border
            border_width: 2
            radius: 20
            on_click:
              - mqtt.publish:
                  topic: home/lpft/tv/toggle
                  payload: "toggle"
            widgets:
              - label:
                  text: "\uF26C"     # Font Awesome TV
                  text_font: fa_48
                  text_color: 0xFFFFFF
                  align: center
                  y: -10
              - label:
                  text: "TV"
                  text_color: 0xC8CDD2
                  align: bottom_mid
                  y: -8

        # -------- Button: Kveld (scene) --------
        - button:
            id: btn_kveld
            width: 220
            height: 120
            x: 290
            y: 120
            bg_color: 0x24282E
            border_color: 0x2A2D32
            border_width: 2
            radius: 20
            on_click:
              - mqtt.publish:
                  topic: home/lpft/scene/kveld
                  payload: "on"
            widgets:
              - label:
                  text: "\uF0EB"     # Font Awesome Lightbulb
                  text_font: fa_48
                  text_color: 0xFFFFFF
                  align: center
                  y: -10
              - label:
                  text: "Kveld"
                  text_color: 0xC8CDD2
                  align: bottom_mid
                  y: -8

        # -------- Button: Lys (light toggle) --------
        - button:
            id: btn_lys
            width: 220
            height: 120
            x: 510
            y: 120
            bg_color: 0x24282E
            border_color: 0x2A2D32
            border_width: 2
            radius: 20
            on_click:
              - mqtt.publish:
                  topic: home/lpft/light/toggle
                  payload: "toggle"
            widgets:
              - label:
                  text: "\uF001"     # Font Awesome Music (change if you want)
                  text_font: fa_48
                  text_color: 0xFFFFFF
                  align: center
                  y: -10
              - label:
                  text: "Lys"
                  text_color: 0xC8CDD2
                  align: bottom_mid
                  y: -8
