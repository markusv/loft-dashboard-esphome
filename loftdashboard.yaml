    unit_of_measurement: "°C"
    accuracy_decimals: 1
    state_class: measurement
    on_value:
      - lambda: |-
          // Update temperature label on every value change
          float temp = x;
          char temp_str[16];
          snprintf(temp_str, sizeof(temp_str), "%.1f°C", temp);
          lv_label_set_text(id(lbl_temperature), temp_str);
          
          // If this is the first value, add it to history and draw a dot immediately
          if (id(temp_history).size() == 0) {
            id(temp_history).push_back(temp);
            
            // Draw chart on canvas
            auto *canvas = id(chart_temperature);
            if (canvas && id(temp_history).size() >= 1) {
              // Find min/max for scaling
              float min_val = id(temp_history)[0];
              float max_val = id(temp_history)[0];
              for (float val : id(temp_history)) {
                if (val < min_val) min_val = val;
                if (val > max_val) max_val = val;
              }
              float range = max_val - min_val;
              if (range < 1.0) {
                min_val -= 0.5;
                max_val += 0.5;
                range = max_val - min_val;
              }
              
              // Clear canvas
              lv_draw_rect_dsc_t rect_dsc;
              lv_draw_rect_dsc_init(&rect_dsc);
              rect_dsc.bg_color = lv_color_hex(0x1a1a1c);
              lv_canvas_draw_rect(canvas, 0, 0, 248, 165, &rect_dsc);
              
              // Draw grid lines
              lv_draw_line_dsc_t grid_dsc;
              lv_draw_line_dsc_init(&grid_dsc);
              grid_dsc.color = lv_color_hex(0x2A2D32);
              grid_dsc.width = 1;
              
              // Horizontal grid lines
              for (int i = 0; i <= 4; i++) {
                int y = 15 + (i * 135 / 4);
                lv_point_t grid_points[2] = {{10, (lv_coord_t)y}, {238, (lv_coord_t)y}};
                lv_canvas_draw_line(canvas, grid_points, 2, &grid_dsc);
              }
              
              // Draw a dot for the first value
              lv_draw_rect_dsc_t point_dsc;
              lv_draw_rect_dsc_init(&point_dsc);
              point_dsc.bg_color = lv_color_hex(0x27BAFD);
              float normalized = (id(temp_history)[0] - min_val) / range;
              int y = 150 - (normalized * 135);
              // Draw a larger, more visible dot
              lv_canvas_draw_rect(canvas, 115, y - 3, 6, 6, &point_dsc);
              
